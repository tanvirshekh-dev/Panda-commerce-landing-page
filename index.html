<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Commerce Landing Page</title>
    <!-- poppins fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header part start  -->
    <header>
      <!-- nav part start  -->
      <nav class="nav-container">
        <div class="nav-logo">
          <img src="./images/logo.png" alt="Panda" />
        </div>
        <div class="nav-search">
          <input
            class="poppins-medium-italic"
            type="search"
            name=""
            id=""
            placeholder="Search"
          />
        </div>
        <div class="nav-items">
          <ul class="nav-item display-flex">
            <li class="nav-list">
              <a class="poppins-medium" href="#">Home</a>
            </li>
            <li class="nav-list">
              <a class="poppins-medium" href="#">Product</a>
            </li>
            <li class="nav-list">
              <a class="poppins-medium" href="#">About Us</a>
            </li>
            <li class="nav-list">
              <a class="poppins-medium" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- nav part end  -->

      <!-- hero part start  -->
      <section class="hero-container display-flex max-width">
        <div class="hero-content">
          <h2 class="hero-title poppins-bold">Mi LED TV 4A PRO 32</h2>
          <p class="hero-description inter-regular">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
          <h3 class="hero-price-tag poppins-medium">$1289</h3>
          <button class="hero-btn inter-medium">BUY NOW <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="hero-img">
            <img src="./images/banner-images/tv.png" alt="">
        </div>
        
      </section>
      <!-- hero part end -->
    </header>
    <!-- header part end  -->

    <!-- main part start  -->
    <main></main>
    <!-- main part end -->

    <!-- footer part start  -->
    <footer></footer>
    <!-- footer part end -->
  </body>
</html>
